<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="productTemplate.id">
      <ion-button ion-button (click)="delete()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="back-button" color="dark" (click)="closeModal()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <product-template-form [productTemplate]="productTemplate" [categ_id] = "selectedCategory"
    (productTemplateChange)="onProductTemplateChange($event)"
    (onSubmitChange)="onSubmitChange($event)" (onFocusCategory)="onFocusCategory()">
  </product-template-form>
  
</ion-content>
