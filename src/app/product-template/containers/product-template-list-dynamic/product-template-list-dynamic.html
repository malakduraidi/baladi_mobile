<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button class="back-button" color="dark" (click)="closeModal()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-row>

        <ion-col col-12>

          <ion-searchbar name="search" placeholder="{{'Search'|translate}}" 
          [formControl]="searchControl" >
          </ion-searchbar>
        </ion-col>


      </ion-row>
    </ion-title>


  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="{{'PULL_TO_REFRESH'|translate}}"
      refreshingSpinner="lines" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


  <span *ngFor="let productTemplate of productTemplates$ | async ">
    <!-- <div *ngIf='productTemplate'> -->
      <product-template-item [viewType]="viewType" [productTemplate]='productTemplate'
        (objEmitter)="itemSelected(productTemplate)" (loadImage)="loadImage($event)"> 
      </product-template-item>

    <!-- </div> -->
  </span>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="lines" loadingText="{{ 'LOADING' | translate }}">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showRecordDetail()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
