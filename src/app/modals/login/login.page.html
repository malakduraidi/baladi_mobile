<ion-content class="ion-padding">
  <!-- <ion-img src="assets/icons_stripe.svg"></ion-img> -->
  <ion-img src="assets/icon.png"></ion-img>

  <form #loginForm="ngForm" class="form" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">{{'EMAIL'|translate}}</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="formData.email" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{'PASSWORD'|translate}}</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="formData.password" required>
      </ion-input>
      <ion-icon style="padding-top: 17px;" slot="end" name="eye-off-outline"></ion-icon>
    </ion-item>

    <ion-item lines="none" *ngIf="errorMessage!=''">
      <ion-label>
        {{errorMessage| translate}}
      </ion-label>
    </ion-item>

    <div class="forgot" (click)="openForgetPasswordPage()">
      <ion-label >
        Forgot your password ?
      </ion-label>
    </div>

    <!-- <ion-button expand="full" fill="clear" color="dark" (click)="openForgetPasswordPage()">
      {{ "FORGET_PASSWORD" | translate }}</ion-button> -->


    <ion-button class="submit" [disabled]="!loginForm.form.valid" expand="block" type="submit">
      {{ 'LOGIN' | translate }}
    </ion-button>

  </form>

  <div style="text-align:center; color: rgb(197, 197, 197);padding-top: 15px;">
    ____________   <span style="color:rgb(86 ,86 ,86)">or</span>   _____________
    </div>

  <ion-button class="facebook" expand="block" *ngIf="config.fbButton==1" (click)="facebookLogin()">{{ 'LOGIN_WITH_FACEBOOK' | translate }}
    <!-- <ion-icon name="logo-facebook" slot="end"></ion-icon> -->
  </ion-button>

  <div class="register">
    <span style="font-size: 11px" >
      Donâ€™t Have An Account? <span style="color:rgb(162 ,177 ,37)" (click)="openAccountTypePage()">Sign Up</span>
    </span>
  </div>
