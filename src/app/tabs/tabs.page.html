<ion-tabs #appTabs >
  <ion-tab-bar slot="bottom" (click)="ionChange(appTabs)">
    <ion-tab-button tab="{{currentHomePage}}">
      <img *ngIf="showImg()" src="assets/left-menu-icon/home.png">
      <ion-icon *ngIf="!showImg()" name="home"></ion-icon>
      <ion-label>
        <b>{{'Home'|translate}}</b>
      </ion-label>

    </ion-tab-button>
    <ion-tab-button tab="search">
      <img *ngIf="showImg()" src="assets/left-menu-icon/search.png">
      <ion-icon *ngIf="!showImg()" name="search"></ion-icon>
      <ion-label>
        <b>{{'SEARCH'|translate}}</b>
      </ion-label>
    </ion-tab-button>
    <ion-tab-button tab="categories">
      <img *ngIf="showImg()" style="width: 40%;" src="assets/left-menu-icon/category.png">
      <ion-icon *ngIf="!showImg()" name="list-box"></ion-icon>
      <ion-label>
        <b>{{'CATEGORIES'|translate}}</b>
      </ion-label>
    </ion-tab-button>
    <ion-tab-button tab="cart">
    <!-- <ion-tab-button (click)="openCart()"> -->
      <img *ngIf="showImg()" src="assets/left-menu-icon/bag.png">
      <ion-icon *ngIf="!showImg()" name="basket"></ion-icon>
      <ion-badge mode="ios" color="secondary" [class.bag-fix]="showImg()">{{totalCart}}</ion-badge>
      <ion-label>
        <b>{{'MY_CART'|translate}}</b>
      </ion-label>
    </ion-tab-button>
    <ion-tab-button tab="settings">
      <img *ngIf="showImg()" src="assets/left-menu-icon/user.png">
      <ion-icon *ngIf="!showImg()" name="person"></ion-icon>
      <ion-label>
        <b>{{'MY_ACCOUNT'|translate}}</b>
      </ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
