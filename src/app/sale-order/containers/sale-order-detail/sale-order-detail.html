<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="saleOrder.id">
      <ion-button ion-button (click)="delete()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="back-button" color="dark" (click)="closeModal()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <sale-order-form [saleOrder]="saleOrder"
    (saleOrderChange)="onSaleOrderChange($event)"
    (onSubmitChange)="onSubmitChange($event)">
  </sale-order-form>
</ion-content>
