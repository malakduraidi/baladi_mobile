<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="parent.name!='Categories'"> <ion-back-button icon="arrow-back-circle-outline"></ion-back-button> </ion-buttons>
    <ion-menu-button slot="start" *ngIf="parent.name=='Categories'"> <ion-icon name="menu"></ion-icon> </ion-menu-button>
    <ion-title> {{parent.name| translate }} </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let c of getCategories()" (click)="openSubCategories(c)"
      class="animate-item">
      <ion-img *ngIf="c.image" src="{{config.imgUrl+c.image}}"></ion-img>
      <ion-text>
        <h2>{{c.name }}</h2>
        <p>{{c.total_products}} {{'Products'| translate }}</p>
      </ion-text>
    </ion-card>
  </ion-list>

  <div class="ion-text-center">
    <ion-button *ngIf="parent.id!=0" icon-end clear color="secondary" (click)="viewAll()">
      {{ 'VIEW_ALL' | translate }}
      <ion-icon name="arrow-redo-circle-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>
