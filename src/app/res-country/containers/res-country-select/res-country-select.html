
<ion-item *ngIf="!view_only" (click)="select($event)" button>
    <ion-ripple-effect></ion-ripple-effect>

    <span *ngIf="resCountry && resCountry.name">
      {{resCountry && resCountry.name}}
    </span>
    <span *ngIf="!resCountry || !resCountry.name" class="placeholder">
        {{placeholder}}
    </span>
    <ion-icon slot="end" name="arrow-dropdown"></ion-icon>

  </ion-item>

<ion-item *ngIf="view_only" >
    <span>{{resCountry && resCountry.name}}</span> 
  </ion-item>
