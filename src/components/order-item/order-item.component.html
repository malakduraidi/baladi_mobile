<ion-card>
  <ion-card-header>
    <ion-grid style='padding: 1rem;'>

      <ion-row>
          <ion-col>
              <ion-icon name="person"></ion-icon>
              <ion-label color="secondary" translate>
      
                {{ order.customer_name }}
      
              </ion-label>
          </ion-col>

          <ion-col>
              <ion-icon name="location"></ion-icon>
              <ion-label color="secondary" translate>
                {{ order.address}}
              </ion-label>
          </ion-col>

          <ion-col>
              <ion-icon name="phone-portrait"></ion-icon>
              <ion-label color="secondary" translate>
                {{ order.customer_mobile}}
              </ion-label>
          </ion-col>
          <ion-col>
              <ion-icon name="call"></ion-icon>
              <ion-label color="secondary" translate>
                {{ order.customer_phone}}
              </ion-label>
          </ion-col>

      </ion-row>
    
    </ion-grid>
    
    <ion-grid style='padding: 1rem;'>
      <ion-row>
        <ion-col>
            <ion-icon name="cart"></ion-icon>
            <ion-label color="secondary" translate>
              {{ order.product_name}}
            </ion-label>
        </ion-col>
        <ion-col>
            <ion-icon name="cash"></ion-icon>
            <ion-label color="secondary" translate>
              {{ order.price}}
            </ion-label>
        </ion-col>
        <ion-col>
            <ion-icon name="layers"></ion-icon>
            <ion-label color="secondary" translate>
              {{ order.quantity}}
            </ion-label>
        </ion-col>

        <ion-col>
            <ion-icon name="hourglass"></ion-icon>
            <ion-label color="secondary" translate>
              {{ order.remaining_time}}
            </ion-label>
        </ion-col>

      </ion-row>
    </ion-grid>

    <ion-grid>

       
        
        <ion-col>
            <span >
    
              <span *ngFor="let workflow of workflows">
    
    
                <ion-button  class="workflow" fill="outline" size="small">
                  {{ workflow | translate }}
    
                  <ion-icon name="arrow-dropright" slot="end"></ion-icon>
                </ion-button>
    
              </span>
    
            </span>
          </ion-col>
    </ion-grid>
   


  </ion-card-header>
</ion-card>
