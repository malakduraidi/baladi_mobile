
<ion-card>
    <ion-card-content>
      <ion-row>
          <ion-col style="max-width: 40%;height: 100%;">
            <img  [src]="order.pic" style="width:100%"> 
            <!-- src="assets/tomato.jpg"[src]="item.src" -->
          </ion-col>
          <ion-col>
            <ion-row style="padding-bottom:1rem;padding-top:1rem">
              <div style="flex"> 
                <ion-label color="secondary" translate>
                  <strong>{{ order.product_name}}</strong>
                </ion-label>
                <ion-label color="secondary" translate style="padding-left:1rem">
                    <span style="">( {{ order.price}} )</span>
                </ion-label>
                <ion-label color="secondary" translate style="padding-left:1rem">
                  <span style="color:green">{{ order.state}}</span>
                </ion-label>
               
              </div>
            </ion-row>
            <ion-row style="padding-bottom:1rem;">
                <ion-icon name="location"></ion-icon>
                <ion-label color="secondary" style="font-size: 10px;" translate>
                   {{ order.address}}
                </ion-label>
            </ion-row>
            <ion-row style="padding-bottom:1rem;">
                <ion-icon name="phone-portrait"></ion-icon>
                <ion-label color="secondary" translate>
                  {{ order.customer_mobile}}
                </ion-label>
            </ion-row>
            <ion-row style="padding-bottom:1rem;">
                <ion-icon name="hourglass"></ion-icon>
                <ion-label color="secondary" translate>
                  {{ order.remaining_time}}
                </ion-label>
            </ion-row>
            <ion-row style="padding-bottom:1rem;">
                <ion-icon name="person"></ion-icon>
                <ion-label color="secondary" translate>
        
                  {{ order.customer_name }}
        
                </ion-label>
            </ion-row>
            <ion-row style="padding-bottom:1rem;">
                <ion-icon name="layers"></ion-icon>
                <ion-label color="secondary" translate>
                  {{ order.quantity}}
                </ion-label>
            </ion-row>
          </ion-col>
      </ion-row>

      <ion-row style="background-color:rgb(162 ,177 ,37); ">
        <ion-col style="text-align: center;">
        <ion-label style="text-align:center;color: #ffff;">
          <span style="font-size:2rem;color: #ffff;"><strong>Confirm</strong></span>
        </ion-label>
      </ion-col>
      </ion-row>
    </ion-card-content>
</ion-card>
